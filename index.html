<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
     <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Whatsapp</title>
  </head>
  <body>
    <!-- **** Background ***** -->
    <div id="topBg"></div>
    <div id="bottomBg"></div>

    <!-- ******* APP BLOCK ****** -->
    <main id="bolzapp">
      <!-- ***** LEFT COLUMNS ON THE SIDE ***** -->
      <aside id="left">
        <div class="top_bar">
          <div class="user">
            <img :src="user.avatar" alt="">
            <span><h3>{{user.name}} {{user.surname}}</h3></span>
          </div>

          <div class="icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>
        <!-- *************** NOTIFICATION SECTION *************** -->

        <div id="notifications">
          <div id="bell">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="notifications">
            <h3>Ricevi notifiche di nuovi messaggi</h3>
            <a href="#"><h4>Attiva notifiche desktop</h4></a>
          </div>
        </div>

        <!-- *************** SEARCH SECTION *************** -->
        <div id="search_box">

          <div id="search">
            <i class="fas fa-search"></i>
            <input type="text" name="" value="">
          </div>

        </div>

        <!-- *************** CONTACT SECTION *************** -->

        <div id="contact_list">
          <ul>
            <li  v-for = "(contact,index) in contacts" @click="chat_index = index"
            :class = "(chat_index === index )? 'grey_bg' : '' "
            >
              <img :src = "contact.avatar" alt="">
              <p>{{ contact.name }}</p> <br>
               <span  class="last_mex">ok...</span>
               <span class="mex_time">{{contact.last_access}}</span>
            </li>



          </ul>


        </div>


      </aside>


      <!-- ***** MAIN APP SECTION ***** -->
      <section id="right">
        <!-- ***** TOP BAR SECTION ***** -->
        <header class="top_bar">

         <div class="friend">

           <img :src="contacts[chat_index].avatar" alt="">

           <div class="friend_details">
             <h3>{{contacts[chat_index].name}}</h3>
             <h5>{{contacts[chat_index].last_access}}</h5>
    
           </div>

         </div>

         <div class="icons">
           <i class="fas fa-search"></i>
           <i class="fas fa-paperclip"></i>
           <i class="fas fa-ellipsis-v"></i>
         </div>

        </header>


        <!-- ************* CHAT MESSAGES ********* -->
        <section id="chats">


<!-- controllo ogni elemento  dentro contact nella posizione indext e punto a chat( sono nel secondo livello dentro l array chat) -->
          <div
          v-for="(element, index) in contacts[chat_index].chat"
          :class = "(element.state === 'sent' )? 'mex_sent' : 'mex_received' " >
            <p>{{element.mex}}
              <span class="chat_time">{{element.date}}</span>
            </p>
          </div>


          </section>

        <!-- ***** BOTTOM INPUT BAR SECTION ***** -->
        <div id="bottom_bar">
            <i class="far fa-smile"></i>
            <input type="text" placeholder="Type here" v-model ='new_mex' @keyup.enter="user_newMex">
            <i class="fas fa-microphone" @click="user_newMex"></i>
        </div>


      </section>


    </main>


    <script type="text/javascript"  src="js/script.js" charset="utf-8">

    </script>
  </body>
</html>
